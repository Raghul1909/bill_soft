<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bill Details</title>
  <link rel="stylesheet" href="../css/style.css">  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/bill.js"></script>
</head>
<body class="container mt-4">
  <h2>Bill List</h2>
  <div class="row mb-3">
    <div class="col-md-6">
      <input type="text" id="billSearch" class="form-control" placeholder="Search by Bill ID, Customer Name, or GST">
    </div>
    <div class="col-md-6">
      <input type="date" id="billDateSearch" class="form-control" placeholder="Filter by Date">
    </div>
  </div>
  <table class="table" id="billTable">
    <thead>
      <tr>
        <th><span class="sort-header" data-sort="id">Bill ID <i class="fa fa-sort"></i></span></th>
        <th><span class="sort-header" data-sort="customerId">Customer ID <i class="fa fa-sort"></i></span></th>
        <th><span class="sort-header" data-sort="date">Date <i class="fa fa-sort"></i></span></th>
        <th><span class="sort-header" data-sort="total">Total <i class="fa fa-sort"></i></span></th>
        <th><span class="sort-header" data-sort="totalTax">Tax <i class="fa fa-sort"></i></span></th>
        <th><span class="sort-header" data-sort="finalAmount">Final Amount <i class="fa fa-sort"></i></span></th>
        <th>Items</th>
        <th>Customer Info</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="billBody"></tbody>
  </table>
  <a href="/" class="btn btn-secondary">Back</a>
</body>
</html>
