<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <!-- Navbar loaded from separate file -->
  <div id="navbar-placeholder"></div>

  <div class="container mt-4">
    <h2>Customer List</h2>
    <div class="mb-3">
      <input type="text" id="customerSearch" class="form-control" placeholder="Search by name, phone, GST, address, or email">
    </div>
    <table class="table" id="customerTable">
      <thead>
        <tr>
          <th><span class="sort-header" data-sort="id">ID <i class="fa fa-sort"></i></span></th>
          <th><span class="sort-header" data-sort="name">Name <i class="fa fa-sort"></i></span></th>
          <th><span class="sort-header" data-sort="phone">Phone <i class="fa fa-sort"></i></span></th>
          <th><span class="sort-header" data-sort="gst">GST No <i class="fa fa-sort"></i></span></th>
          <th><span class="sort-header" data-sort="address">Address <i class="fa fa-sort"></i></span></th>
          <th><span class="sort-header" data-sort="email">Email <i class="fa fa-sort"></i></span></th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="customerBody"></tbody>
    </table>
    <a href="index.html" class="btn btn-secondary">Back</a>
  </div>
  <script src="../js/customer.js"></script>
  <script src="../js/nav.js"></script>
  
</body>
</html>
